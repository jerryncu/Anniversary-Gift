            const sourceText = document.getElementById('letter-source').value.trim();

                if(cat === 'all' || item.classList.contains(cat)) {
                    item.classList.remove('hidden');
                    // ç¨å¾®å»¶è¿Ÿæ·»åŠ åŠ¨ç”»ç±»
                    setTimeout(()=>item.style.opacity = '1', 50); 
                } else {
                    item.classList.add('hidden');
                    item.style.opacity = '0';
                }
            });
        }

        // 7. ScrollReveal & æ‰“å­—æœºè§¦å‘
        function initScrollReveal() {
            const sr = ScrollReveal({
                origin: 'bottom',
                distance: '40px',
                duration: 1000,
                easing: 'cubic-bezier(0.5, 0, 0, 1)',
                reset: false
            });

            sr.reveal('.scroll-reveal-item', { interval: 200 });
            
            // ç‰¹æ®Šç›‘å¬ï¼šå½“ä¿¡ä»¶åŒºåŸŸå‡ºç°åœ¨å±å¹•æ—¶ï¼Œè§¦å‘æ‰“å­—æœº
            sr.reveal('footer', {
                beforeReveal: () => {
                    setTimeout(startTypewriter, 500); // ç¨å¾®å»¶è¿Ÿä¸€ç‚¹å¼€å§‹æ‰“å­—
                }
            });
        }

        // 8. æ¨¡æ€æ¡†é€»è¾‘
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const captionText = document.getElementById("caption");
        
        window.openModal = function(src, alt) {
            modal.style.display = "flex"; // ä½¿ç”¨flexå±…ä¸­
            modalImg.src = src;
            captionText.innerText = alt;
        }
        
        window.closeModal = function() {
            modal.style.display = "none";
        }

    </script>
